<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../scss/all.css">
</head>


<body>
    <div class="wrap">
        <div class="header" data-aos="fade-down">
            <div class="navbar">
                <div class="dehaze">
                    <button>
                        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/dehaze-24px.png"
                            alt="">
                    </button>
                </div>
                <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logo-all-dark.svg"
                    alt="logo" class="logo">

                <div class="links">
                    <ul class="other_link">
                        <li href="#"><a href="#">首頁</a></li>
                        <li href="#"><a href="#">甜點</a></li>
                        <li href="#"><a href="#">登入</a></li>
                    </ul>
                    <a href="#">
                        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/shopping_cart.png"
                            alt="logo" class="shopping_cart">
                    </a>

                </div>
            </div>

        </div>
        <div class="paymentSuccessful">
            <div class='check'>
                <ul>
                    <li><img src="../img/check icon.png" alt="check"></li>
                    <li class='line'></li>
                    <li><img src="../img/check icon.png" alt="check"></li>
                    <li class='line'></li>
                    <li><img src="../img/check icon.png" alt="check"></li>
                </ul>
                <img src="../img/lg-付款成功.svg" alt="Payment Successful">
            </div>
            <div class="continue"><button>繼續逛逛</button></div>
        </div>
        <div class="footer">

            <div class="footer_top">
                <div class="inner">
                    <form class="footer_form"><label for="mail">
                            <div class="form_content">
                                <label class="form_label" data-aos="fade-right">
                                    <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logo-light.svg"
                                        alt="logo">
                                    <span>訂閱你我的甜蜜郵件</span>
                                </label>
                                <div class="form_input" data-aos="fade-left">
                                    <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/mail-24px.png?raw=true"
                                        alt="mail_icon" class="mail_icon">
                                    <input type="text" id="mail">
                                    <button type="submit" name="enterBtn">
                                        <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/arrow_forward-24px.png?raw=true"
                                            alt="">
                                    </button>
                                </div>
                            </div>
                    </form>
                </div>

            </div>
            <div class="footer_middle ">
                <div class="inner">
                    <div class="contact" data-aos="zoom-out-left"><img
                            src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logotype-lg-dark.svg"
                            alt="logo name" class="footer-logo">
                        <ul class="">
                            <li>07-1234-5678</li>
                            <li>sweetaste@email.com</li>
                            <li>800 高雄市新興區幸福路 520 號</li>
                        </ul>
                    </div>
                    <div class="slogan" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
                        <p>今天是個 ──<br>　吃甜點的好日子。</p>
                    </div>
                </div>

            </div>
            <div class="footer_bottom">
                <div class="inner">
                    <ul class="footer_link">
                        <li>
                            <a href="#"><img
                                    src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/ic-line%40.svg"
                                    alt="line"></a>
                        </li>
                        <li>
                            <a href="#"><img
                                    src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/ic-facebook.svg"
                                    alt="fb"></a>
                        </li>
                    </ul>
                    <p class="rights">
                        © 2018 Sweetaste* All Rights Reserved
                    </p>
                </div>

            </div>



            <!--  -->


        </div>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="../js/AOS.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
            integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
        <script src="../js/navbar.js"></script>

</body>

</html>
